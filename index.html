<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- top content -->
        <div class="content flex">
            <!-- nav bar -->
            <div class="nav relative">

                <!-- mobile nav bar -->
                <div class="nav-xs">
                    <div class="top-icons">
                        <img src="./img/logo-small.svg" alt="">
                        <img src="./img/home.svg" alt="">
                        <img src="./img/search.svg" alt="">
                        <img src="./img/libreria.svg" alt="">
                    </div>
                    <div class="bottom-icons">
                        <img src="./img/download.svg" alt="">
                        <img src="./img/profile.svg" alt="">
                    </div>
                </div>
                    <!-- /mobile nav bar --> 
                    
                     <!--normal nav bar  -->
                <img class="logo" src="./img/logo.svg" alt="">
                <div class="nav-option">
                    <ul>
                        <li>Home</li>
                        <li>Cerca</li>
                        <li>La tua Libreria</li>
                    </ul>
                </div>
                <div class="playlist">
                    <h4>PLAYLIST</h4>
                    <ul>
                        <li>Crea Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="account">
                    <a href="">Installa app</a>
                    <hr>
                    <span>John Doe</span>
                </div>



            
            </div>
            <!-- main content - albums ecc -->
            <div class="main overflow">
                <!-- header -->
                <div class="header">
                    <div class="flex-upgrade">
                        <a class="upgrade" href="">EFFETTUA L'UPGRADE</a>
                    </div>
                </div>
                <!-- /header -->


            </div>

 
        </div>
        
        <div class="player flex">
            <!-- player part left -->
            <div class="song flex space-bet">
                <div class="song-left flex space-around">
                    <img src="./img/sinister.jpeg" alt="">
                    <div class="song-info">
                        <div id="name-artist">Sinister</div>
                        <div id="name-song">Nome Brano</div>
                    </div>
                </div>
                <div class="song-right">
                    <i class="fa-regular fa-heart"></i> <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <!-- player central part -->
            <div class="command flexcol">
                <div class="command-icon flex space-around">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="time-bar flex space-around">
                    <span id="real-time">1:11</span>
                    <div class="time-white"></div><div class="time-grey"></div>
                    <span id="total-time">4:25</span>
                </div>

            </div>

            <!-- player part right -->
            <div class="volume flex space-around">
                <div class="volume-icon">
                    <i class="fa-solid fa-list"></i> 
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="volume-bar">
                    <div class="vol-white "></div><div class="vol-grey"></div>
                </div>

            </div>

            
            


        </div>

    

    </div>
    
</body>
</html>
